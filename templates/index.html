<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <title>Legends Pro v32.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=32.0">
</head>
<body>
    <div id="auth-screen" class="auth-overlay">
        <div class="auth-card">
            <i class="fas fa-cube text-5xl mb-6 text-blue-500"></i>
            <h1 class="text-2xl font-black mb-2 text-white">LEGENDS PRO</h1>
            <p class="text-gray-500 text-xs mb-8">v32.0 ULTIMATE FIX</p>
            <input type="email" id="authEmail" class="auth-input" placeholder="E-Posta">
            <input type="password" id="authPass" class="auth-input" placeholder="Şifre">
            <div style="display: flex; gap: 8px;">
                <button id="btnLogin" class="btn-primary">Giriş Yap</button>
                <button id="btnRegister" class="btn-secondary">Kayıt Ol</button>
            </div>
            <button id="btnGoogle" class="btn-google"><i class="fab fa-google text-red-500"></i> Google</button>
        </div>
    </div>
    <aside id="sidebar" class="sidebar">
        <div style="padding: 20px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between;"><span class="font-bold text-white">LEGENDS</span><i class="fas fa-times md:hidden text-white" id="closeSidebar"></i></div>
        <div style="padding: 16px;"><button id="newChatBtn" style="width: 100%; padding: 12px; background: #111; color: white; border-radius: 12px; font-weight: bold; border: 1px solid #333;">YENİ PROJE</button></div>
        <div id="historyList" style="flex: 1; overflow-y: auto; padding: 0 16px;"></div>
        <div style="padding: 20px; border-top: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center;"><span id="uName" class="font-bold text-sm text-white">Patron</span><i class="fas fa-cog text-white" id="openSettings"></i></div>
    </aside>
    <main class="main-content">
        <header class="mobile-header md:hidden"><i class="fas fa-bars text-xl mr-4 text-white" id="openSidebar"></i><span class="font-black text-white">LEGENDS</span></header>
        <div id="chat-container" class="chat-area custom-scrollbar"><div style="display:flex; height:100%; align-items:center; justify-content:center; opacity:0.2;"><i class="fas fa-cube text-7xl text-white"></i></div></div>
        <div class="input-wrapper">
            <div class="input-box">
                <textarea id="userInput" placeholder="Emir ver..."></textarea>
                <button id="sendBtn" class="send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </main>
    <div id="settingsModal" class="modal">
        <div class="modal-card">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px;"><span class="font-bold text-white">AYARLAR</span><i class="fas fa-times text-white" id="closeSettings"></i></div>
            <label style="font-size:12px; color:#888;">Yaratıcılık</label><input type="range" id="tRange" min="0" max="1" step="0.1" value="0.3" style="width:100%; margin-bottom:20px;">
            <label style="font-size:12px; color:#888;">AI Karakteri</label><textarea id="sysPrompt" style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:10px; border-radius:12px; margin-bottom:10px;"></textarea>
            <button id="saveSet" style="width:100%; padding:12px; background:#111; color:white; border-radius:12px; margin-bottom:10px;">Kaydet</button>
            <button id="btnLogout" style="width:100%; padding:12px; background:none; color:red; border:1px solid red; border-radius:12px;">Çıkış Yap</button>
        </div>
    </div>
    <div id="previewModal" class="modal">
        <div style="background: black; border: 1px solid #222; width: 100%; height: 95vh; border-radius: 24px; display: flex; flex-direction: column;">
            <div style="padding: 16px; border-bottom: 1px solid #222; display: flex; justify-content: space-between;"><span style="color:#888; font-size:12px; font-weight:bold;">ÖNİZLEME</span><i class="fas fa-times text-white" id="closePreview"></i></div>
            <iframe id="pFrame" style="flex:1; background:white; border:none; border-bottom-left-radius: 24px; border-bottom-right-radius: 24px;" sandbox="allow-scripts allow-forms allow-modals"></iframe>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="{{ url_for('static', filename='script.js') }}?v=32.0"></script>
</body>
</html>
